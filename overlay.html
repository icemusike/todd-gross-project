<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .web-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .overlay-content {
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: auto;
      position: relative;
      padding: 2rem;
      color: white;
    }
    
    .overlay-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }
    
    .overlay-section {
      margin-bottom: 2rem;
    }
    
    .overlay-section h2 {
      margin-bottom: 1rem;
    }
    
    .overlay-video {
      width: 100%;
      aspect-ratio: 16/9;
      margin-bottom: 1rem;
    }
    
    .overlay-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    
    .overlay-text {
      line-height: 1.6;
    }
    
    @media (prefers-color-scheme: light) {
      .overlay-content {
        background-color: #f9f9f9;
        color: #213547;
      }
      
      .overlay-close {
        color: #213547;
      }
      
      .web-overlay {
        background-color: rgba(255, 255, 255, 0.75);
      }
    }
    
    @media (max-width: 768px) {
      .overlay-content {
        width: 95%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="target-site"></div>
  <div id="overlay-container"></div>
  
  <script type="module">
    // Get overlay ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const overlayId = urlParams.get('id');
    
    if (!overlayId) {
      document.body.innerHTML = '<h1>Error: No overlay ID provided</h1>';
    } else {
      // Import storage module
      import('./src/storage.js')
        .then(async ({ getOverlayById }) => {
          try {
            // Get overlay data
            const overlay = await getOverlayById(overlayId);
            
            // Set up iframe for target site
            const targetSite = document.getElementById('target-site');
            targetSite.innerHTML = `<iframe src="${overlay.targetUrl}" id="target-iframe"></iframe>`;
            
            // Create overlay
            const overlayContainer = document.getElementById('overlay-container');
            overlayContainer.innerHTML = `
              <div class="web-overlay">
                <div class="overlay-content">
                  <button class="overlay-close">&times;</button>
                  <h1>${overlay.title || 'Untitled Overlay'}</h1>
                  ${overlay.sections.map(section => `
                    <div class="overlay-section">
                      ${section.title ? `<h2>${section.title}</h2>` : ''}
                      ${section.type === 'video' ? `
                        <video class="overlay-video" controls>
                          <source src="${section.content}" type="video/mp4">
                          Your browser does not support the video tag.
                        </video>
                      ` : section.type === 'image' ? `
                        <img class="overlay-image" src="${section.content}" alt="${section.title || 'Image'}" />
                      ` : `
                        <div class="overlay-text">${section.content}</div>
                      `}
                    </div>
                  `).join('')}
                </div>
              </div>
            `;
            
            // Add close button functionality
            document.querySelector('.overlay-close').addEventListener('click', () => {
              document.querySelector('.web-overlay').style.display = 'none';
            });
          } catch (error) {
            document.body.innerHTML = `<h1>Error: ${error.message}</h1>`;
          }
        })
        .catch(error => {
          document.body.innerHTML = `<h1>Error loading overlay: ${error.message}</h1>`;
        });
    }
  </script>
</body>
</html>
